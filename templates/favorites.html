<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Të Preferuara | PageAPI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navigation-links">
            <div class="actual-links-top">
                <ul class="logo-and-title">
                    <li><a href="{{ url_for('index') }}">PageAPI</a></li>
                </ul>
                <ul class="links-right-side">
                    <li><a href="{{ url_for('index') }}">Kthehu</a></li>
                    <li><a href="{{ url_for('cart') }}">Shporta</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main style="padding: 40px; text-align: center;">
        <h1>Të Preferuarat</h1>

        {% if favorites %}
            <div style="max-width: 800px; margin: 0 auto;">
                {% for item in favorites %}
                <div style="display: flex; align-items: center; border: 1px solid #ddd; margin: 15px 0; padding: 15px; border-radius: 8px;">
                    <img src="{{ url_for('static', filename='images/' + item.img) }}" width="100" style="margin-right: 20px;">
                    <div style="flex-grow: 1; text-align: left;">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.price }}</p>
                    </div>
                    <a href="{{ url_for('remove_from_favorites', book_id=item.id) }}" style="color: red;">Hiq</a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p style="font-size: 1.5em; color: #666;">Nuk ke asnjë libër të preferuar.</p>
            <a href="{{ url_for('index') }}" style="font-size: 1.2em; color: #5595ed;">Shiko librat</a>
        {% endif %}
    </main>
</body>
</html>
